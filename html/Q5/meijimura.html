<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>表を活用したレイアウト</title>
<style>
body{
  background-color:#000000;
  color:#FFFFFF;
}
h1{
  text-align:center;
}
table{
  border-collapse:collapse;
  margin:auto;
}
td.cp{
  width:240px;
  height:240px;
  text-align:center;
  vertical-align:bottom;
}
td.cw{
  padding-bottom:40px;
  text-align:center;
}
</style>
</head>

<body>
<h1>明治村の写真</h1>
<table>
<tr>
<td class="cp"><img src="image/photo1.jpg" alt="聖ヨハネ教会堂"></td>
<td class="cp"><img src="image/photo2.jpg" alt="聖ザビエル天主堂"></td>
<td class="cp"><img src="image/photo3.jpg" alt="札幌電話交換局"></td>
</tr><tr>
<td class="cw">聖ヨハネ教会堂</td>
<td class="cw">聖ザビエル天主堂</td>
<td class="cw">札幌電話交換局</td>
</tr><tr>
<td class="cp"><img src="image/photo4.jpg" alt="川崎銀行本店"></td>
<td class="cp"><img src="image/photo5.jpg" alt="帝国ホテル中央玄関"></td>
<td class="cp"><img src="image/photo6.jpg" alt="三重県庁舎"></td>
</tr><tr>
<td class="cw">川崎銀行本店</td>
<td class="cw">帝国ホテル中央玄関</td>
<td class="cw">三重県庁舎</td>
</tr>
</table>
</body>

</html>
